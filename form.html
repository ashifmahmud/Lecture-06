<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Form</h1>
  <div class="mother">
    <div class="childs d-flex flex-column">
      <label for="">Name:</label>
      <input type="text" placeholder="Jon Snow">
      <label for="">Email:</label>
      <input type="email" name="" id="" placeholder="absc@gmail.com">
      <label for="">Contact No. :</label>
      <input type="text">
    </div>
    <div class="childs d-flex flex-column">
      <label for="">Address:</label>
      <textarea name="" id="" cols="30" rows="3"></textarea>
      <label for="">Post Code:</label>
      <input type="number">
      <label for="">Country</label>
      <input type="text">

    </div>
    <div class="childs d-flex flex-column">
      <label for="">Card type:</label>
      <div>
        <input type="radio" value="VISA">
      <label for="">VISA</label>

      <input type="radio" value="Mastercard">
      <label for="">Mastercard</label>

      <input type="radio" value="Debit card">
      <label for="">Debit Card</label>
      </div>

      <label for="">Can drive:</label>

      <div>
        <input type="checkbox" value="Bike">
      <label for="">Bike</label>

      <input type="checkbox" value="Car">
      <label for="">Car</label>

      <input type="checkbox" value="Truck">
      <label for="">Truck</label>
      </div>

    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
